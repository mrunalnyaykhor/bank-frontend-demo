<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <!-- <h3 class="mb-5 text-uppercase">Create Account</h3> -->
                  <h2><input type="button" class="button button5" value="Create Account"></h2>
                  <form [formGroup]="accountForm" class="was-validated" (ngSubmit)="createAccount()">
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Amount:</label>
                                <input type="text" class="form-control" formControlName="amount"
                                    placeholder="Enter Amount" name="amount"required>
                                    <div *ngIf="accountForm.get('amount').invalid && accountForm.get('amount').touched">
                                        <div *ngIf="accountForm.get('amount').errors?.required">accountId is required.</div>
                                        <div *ngIf="accountForm.get('amount').errors?.invalidInteger">Only integer values allowed.</div>
                                      </div>

                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="Account Type">Select AccountType:</label>
                                <input type="text" class="form-control" formControlName="accountType"
                                    placeholder="Enter AccountType" name="accountType" required  >
                                    <div *ngIf="accountForm.get('accountType').invalid && accountForm.get('accountType').touched">
                                        <div *ngIf="accountForm.get('accountType').errors?.required">AccountType is required.</div>
                                        <div *ngIf="accountForm.get('accountType').errors?.invalidString">Only alphabetic characters are allowed.</div>
                                      </div>
                                    </div>
                           </div>
                    </div>
                  
                  
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Account Blocked:</label>
                                <input type="text" class="form-control" formControlName="blocked"
                                    placeholder="set Account Block or not"name="blocked" required >
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>customerId:</label>
                                <input type="text" class="form-control" formControlName="customerId"
                                    placeholder="Enter Customer-ID"name="customerId" required>
                                    <div *ngIf="accountForm.get('customerId').invalid && accountForm.get('customerId').touched">
                                        <div *ngIf="accountForm.get('customerId').errors?.required">customerId is required.</div>
                                        <div *ngIf="accountForm.get('customerId').errors?.invalidInteger">Only integer values allowed.</div>
                                      </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Bank Id:</label>
                                <input type="text" class="form-control" formControlName="bankId"
                                    placeholder="Enter BankId" name="bankId" required>
                                    <div *ngIf="accountForm.get('bankId').invalid && accountForm.get('bankId').touched">
                                        <div *ngIf="accountForm.get('bankId').errors?.required">bankId is required.</div>
                                        <div *ngIf="accountForm.get('bankId').errors?.invalidInteger">Only integer values allowed.</div>
                                      </div>

                            </div>
                        </div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success" [disabled]="!accountForm.valid">Submit </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-warning" id="exit" (click)="onClickExit()">Exit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="btn btn-success" (click)="fillForm()" value="Fill Form">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="btn btn-success" (click)="resetData()" value="Reset Data">

                </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
