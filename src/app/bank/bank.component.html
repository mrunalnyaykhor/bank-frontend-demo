<!DOCTYPE html>
<html lang="en">
<body >
    <div class="div-2">
    <div class="banner">

        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <h2><input type="button" class="button button5" value="Add Bank"></h2>
                <form [formGroup]="bankForm" class="was-validated" (ngSubmit)="saveBank()">
                   
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Bank Name:</label>
                            <input type="text" class="form-control" formControlName="bankName" placeholder="Enter Bank Name"name="bankName" required (input)="onBankNameInput()">
                            <div *ngIf="bankForm.get('bankName').invalid && bankForm.get('bankName').touched">
                              <div *ngIf="bankForm.get('bankName').errors?.required">Bank Name is required.</div>
                              <div *ngIf="bankForm.get('bankName').errors?.invalidString">Only alphabetic characters are allowed.</div>
                            </div>
                          </div>
                        </div>
                      </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                                <label>Branch Name:</label>
                                <input type="text" class="form-control" formControlName="branchName"
                                    placeholder="Enter Branch Name" required>
                                    <div *ngIf="bankForm.get('branchName').invalid && bankForm.get('branchName').touched">
                                    <div *ngIf="bankForm.get('branchName').errors?.required">Bank Name is required.</div>
                                    <div *ngIf="bankForm.get('branchName').errors?.invalidString">Only alphabetic characters are allowed.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>IFSC Code:</label>
                            <input type="text" class="form-control" formControlName="ifscCode" placeholder="Enter Bank IFSC Code" required>
                            <div *ngIf="bankForm.get('ifscCode')?.errors?.invalidIfsc" class="alert alert-danger">
                                Invalid IFSC Code format
                              </div>
                          </div>
                        </div>
                      </div>             

            <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Enter Bank Address"
                        name="address" required>
                </div>
            </div>
            </div>
            <br/>
        <button type="submit" class="btn btn-success"[disabled]="!bankForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <button type="submit" class="btn btn-warning" id="exit" (click)="onClickExit()">Exit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                    <input type="button" class="button1 button5" (click)="fillForm()" value="Fill Form">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" class="button1 button5"(click)="resetData()" value="Reset Data">

        </form>

    </div>
   
</div>
</div>
</div>
</body>
</html>
