
<!DOCTYPE html>
<html lang="en">

<body>
  <div class="div-2">
    <div class="banner">

      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
          <h2><input type="button" class="button button5" value="Withdrawal Money"></h2>
          <form [formGroup]="withdrawalForm" class="was-validated" (ngSubmit)="withdrawal()">
           
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Account Number:</label>
                  <input type="text" class="form-control" formControlName="accountNumber"
                    placeholder="Enter Account Number" name="accountNumber" required>
                  <div
                    *ngIf="withdrawalForm.get('accountNumber').invalid && withdrawalForm.get('accountNumber').touched">
                    <div *ngIf="withdrawalForm.get('accountNumber').errors?.required">Account Number To is required.
                    </div>
                    <div *ngIf="withdrawalForm.get('accountNumber').errors?.invalidInteger">Only integer values
                      allowed.</div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label> Amount:</label>
                  <input type="text" class="form-control" formControlName="amount" placeholder="Enter  Amount"
                    name="amount" required>
                  <div *ngIf="withdrawalForm.get('amount').invalid && withdrawalForm.get('amount').touched">
                    <div *ngIf="withdrawalForm.get('amount').errors?.required">Amount is required.</div>
                    <div *ngIf="withdrawalForm.get('amount').errors?.invalidInteger">Only integer values allowed.</div>
                  </div>
                </div>
              </div>
            </div>

                     <br />
            <button type="submit" class="btn btn-success"
              [disabled]="!withdrawalForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <button type="submit" class="btn btn-warning" id="exit" (click)="onClickExit()">Exit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <input type="button" class="button1 button5" (click)="fillForm()"
              value="Fill Form">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" class="button1 button5" (click)="resetData()" value="Reset Data">

          </form>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
